<div class="work-node container-fluid">
  <div class="project-name ">{{projectName}}</div>
  <div class="project-type ">{{projectType}}</div>
  <div class="client "><i class="material-icons company">business</i>&nbsp;Client:&nbsp;{{client}}</div>
  <div *ngIf="clientAddress != null" class="client"><i class="material-icons company">place</i> &nbsp;{{clientAddress}}</div>
  <div class="project-desc ">{{projectDesc}}</div>
  <div class="project-skills "><h3><span class="badge rounded-pill bg-white" *ngFor="let skill of skills">{{skill}}<br/></span></h3></div>
</div>
