<section id="contact">
  <app-title [title]="title"></app-title>
  <div class=" section-content">
    <div class="row row-cols-1">
        <h2>Drop me a line. </h2>
      <h4>Simply say <span style="font-style: italic">Hi</span> or ask any question. Also I'm available to freelance.</h4>
      <hr>
    </div>
    <div class="row row-cols-2">
      <div class="col-7">
        <form>
          <div class="row form-row row-cols-2">
            <div class="form-group col-6">
              <label for="inputName">Your Name</label>
              <input type="text" class="form-control" placeholder="Name" id="inputName">
            </div>
            <div class="form-group col-6">
              <label for="inputEmail">Your Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="row form-row row-cols-1">
            <div class=" form-group col-12">
              <label for="inputSubject">Subject</label>
              <input type="email" class="form-control" id="inputSubject" placeholder="Subject">
            </div>
          </div>
          <div class="row form-row row-cols-1">
            <div class="form-group col-12">
              <label for="textareaMessage">Messsage</label>
              <textarea class="form-control" id="textareaMessage" rows="5"></textarea>
            </div>
          </div>
          <div class="row submit container ">
            <button type="submit" class="btn btn-primary" id="btnSend">Send</button>
          </div>
        </form>
      </div>
      <div class="col-5 container-fluid contact-details">
        <div class="row row-cols-2 border contact-row">
          <div class="col-2 icon border"><i class="material-icons icon">place</i></div>
            <div class="col-10 contact">
              <p> Sri Lanka</p>
            </div>
        </div>
        <div class="row row-cols-2 border contact-row">
          <div class="col-2 icon border"><i class="material-icons icon">email</i></div>
            <div class="col-10 contact">
              <p>dlisharamadushani02@gmail.com</p>
            </div>
        </div>
        <div class="row row-cols-2 border contact-row">
          <div class="col-2 icon border "><i class="material-icons icon">call</i></div>
            <div class="col-10 contact">
              <p>+94 77 333 8924</p>
            </div>
        </div>
        <div class="row row-cols-1">
          <div class="col social">
            <img src="./assets/linkedin.png" class="card-img-top" alt="...">
            <img src="./assets/github-social.png" class="card-img-top" alt="..."></div>
        </div>
      </div>
    </div>
  </div>

</section>
